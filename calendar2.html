<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <script src="https://kit.fontawesome.com/98efa7353f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css" />

    <!--Bootstrap style -->

      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"

    />

  <body>
    <header>

            <img
              src="images/logo-1.jpeg"

          <div class="col-sm-6">
            <img
              src="images/header-img.jpeg"
              class="float-end pro-img"
              alt="..."
            />

        </div>
      </div>
    </header>
    <section>
      <div class="container-sm">
        <div class="dash-cont">
          <div class="dash-control">
            <div class="dash-control-box shadow">
                <div class="box shadow">
                    <i class="fa-solid fa-gauge-simple fa-lg"></i>
                    <p><a href="dashboard.html">Dashboard</a></p>
                </div>
                <div class="box shadow">
                    <i class="fa-solid fa-user fa-lg"></i>
                    <p><a href="profile.html">Profile</a></p>
                </div>
                <div class="box shadow">
                    <i class="fa-solid fa-calendar-days fa-lg"></i>
                    <p><a href="calendar.html" class="text-#6f42c1;">Calendar</a></p>
                </div>
                <div class="box shadow">
                    
                    <i class="fa-solid fa-list-check fa-lg"></i>
                   <p><a href="assig1.html">Assignment<a></p>
                </div>
                <div class="box shadow">
                    <img src="images/grommet-icons_resources.jpg" alt="">

                </div>
                <div class="box box-height">
                    <i class="fa-solid fa-display fa-lg"></i>
                    <p><a href="lecture.html">Lectures</a></p>
                </div>
            </div>
          </div>
          <div class="main-content">
            <h3>My Calendar</h3>
            <div class="main-content-box shadow">
                  <form>
                    <div class="calendar">
                      <input type="serach" class="form-control  w-25  my-3 " placeholder="Showing result for all">
                      <select class="form-select h-25 w-25 " aria-label="Default select example">
                        <option>January</option>
                        <option >Febuary</option>
                        <option selected>March</option>
                      </select>
                    </div>
                  </form>                
                    <div class="call-to-action " >
                  <form >
                    <div class=" d-flex justify-content-between">
                      <div>
                          <button type="button" class="btn btn-white rounded-pill  border me-3"><a href="calendar3.html">Completed</a></button>
                        <button type="button" class="btn btn-white rounded-pill border text-white me-3 px-4"style="background-color: #6b2d5c;" >Pending</button>
                        <button type="button" class="btn rounded-pill border px-5" ><a href="calendar.html">All</a></button>
                      </div>                     
                      <button type="button" class="btn btn-white border ">Add +</button>
                    </div>                                        
                  </form>  
                  </div>                                         
                <div class="table-responsive-*">
                                <table class="table table-sm"><hr>
                                    <thead>
                                        <tr>
                                          <th scope="col">S/N</th>
                                          <th scope="col"> COURSE TITLE</th>
                                          <th scope="col">TYPE</th>
                                          <th scope="col">DATE</th>
                                          <th scope="col">TIME</th>
                                          <th scope="col">STATUS</th>
                                          <th scope="col"></th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td>1.</td>
                                            <td>CHM 102</td>
                                            <td>Tutorial</td>
                                            <td>17TH</td>
                                            <td  class="fw-normal">5:00pm</td>
                                            <td class="text-primary fw-normal">pending</td>
                                            <td>View</td>
                                        </tr>                                   
                                    </tbody>                                     
                                </table>

                        </div>
                    </div>
