<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Campus Konnect</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <form class="form" action="" method="">
          <img src="images/logo.jpg" class="logo" alt="" />
          <div class="header">
            <h3>Log In to <span>Campus Konnect</span></h3>
          </div>
          <div class="form-control">
            <label for="">Email</label>
            <input type="email" class="" name="email" />
            <div class="error"></div>
          </div>
          <div class="form-control">
            <label for="">Password</label>
            <input
              type="password"
              class=""
              name="password"
              placeholder="Password"
            />
          </div>
          <div class="error">Password should be at least 8 characters</div>
          <button type="" name="" class="btn">Log In</button>
          <p>
            Don't have an account ?
            <a href="index.html" class="nav-link">| Sign up</a>
          </p>
          <div class="support">
            <p><a href="#" class="">Reset Password</a></p>
            <p>
              <a href="#" class="">Re-send Verification email</a>
            </p>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
