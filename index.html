<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Campus Konnect</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <form class="form" action="" method="">
          <img src="images/logo.jpg" class="logo" alt="" />
          <div class="header">
            <h3>Create an account</h3>
          </div>
          <div class="form-control">
            <label for="">Email</label>
            <input type="email" class="" name="email" />
            <div class="error"></div>
          </div>
          <div class="form-control">
            <label for="">Full Name</label>
            <input type="text" class="" name="fullname" />
            <div class="error"></div>
          </div>
          <div class="form-control">
            <label for="">Password</label>
            <input
              type="password"
              class=""
              name="password"
              placeholder="Password"
            />
          </div>
          <div class="error">Password should be at least 8 characters</div>
          <button type="" name="" class="btn">Create account</button>
          <p>
            Already have an account ?
            <a href="login.html" class="nav-link">| Login</a>
          </p>
        </form>
      </div>
    </div>
  </body>
</html>
